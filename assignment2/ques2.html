<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<b> - Bold text
        <strong> - Important text
        <i> - Italic text
        <em> - Emphasized text
        <mark> - Marked text
        <small> - Smaller text
        <del> - Deleted text
        <ins> - Inserted text
        <sub> - Subscript text
        <sup> - Superscript text-->
    <h1>Text Formatting</h1>
    <table border="1">
        <tr>
            <td><b>Bold Text</b></td>
            <td><strong>Strong </strong>Text</td>
            <td><i>Italic</i></td>
            <td><em>Emphasized</em></td>
            <td><mark>/marked</mark></td>
        </tr>
        <tr>
            <td><small>small text</small></td>
            <td><del>deleted</del>text</td>
            <td><ins>inserted</ins></td>
            <td>A<sub>subscript</sub></td>
            <td>A<sup>superscript</sup></td>
        </tr>
    </table>
</body>
</html>
