<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #num1{
        margin-left: 30px;
    }
    #num2{
        margin:5px;
        margin-left: 30px;
    }
    #ans{
        margin:5px;
        margin-left: 30px;
        visibility: hidden;
    }
    #res{
        margin:5px;
        margin-left: 30px;
        visibility: hidden;
    }
    #btn{
        margin-left: 20px;
        margin-top: 10px;;
    }
</style>
<script>
    function calculateGCD(a,b){
        console.log(typeof(a));
        if(b%a==0) return a;
        return calculateGCD(b%a,a);
    }
    function gcd(){
    let num1=+document.getElementById("num1").value;
    let num2=+document.getElementById("num2").value;
    console.log(typeof(num1),num2);
        let gcdd=calculateGCD(num1,num2);
        console.log(gcdd);
        document.getElementById("ans").value=gcdd;
        document.getElementById("ans").style.visibility="visible";
        document.getElementById("res").style.visibility="visible";

    }
</script>
<body>
    <h1>Enter two numbers</h1>
    <label for="num1"><b>Num1 :</b></label><input id="num1" type="text">
    <br>
    <label for="num2"><b>Num2 :</b></label><input id="num2" type="text">
    <br>
    <button id="btn" onclick="gcd()"><b>GCD</b></button>
    <br>
    <label id="res" for="res"><b>GCD is :</b></label><input type="text" id="ans">
</body>
</html>
